<div class="container">
               
        <div class="row">
         <div class="col">
                  <button class="zero" onclick="show0()"></button>
                  <p class="name" >Zero<p> 
         </div>
         <div class="col">
                  <button class="one" onclick="show1()"></button>

             <button class="two" onclick="show2()"></button>

          </div>
          <div class="col">

        <div class="col">
            <button class="seven" onclick="show7()"></button>

         <div class="col">
            <button class="eight" onclick="show8()"></button>

         </div>
         <div class="col">
          <button class="nine" onclick="show9()"></button>
